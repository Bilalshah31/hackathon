    <div class="container">
        <div class="product-box">
            <h1>Add Product</h1>
            <div class="form">

                <label>Restaurant Name</label>
                <input type="text" id="resname" placeholder="" required />


                <label>Product Name</label>
                <input type="text" id="prodname" placeholder="" required />

                <label>Image</label>
                <input type="file" id="prodimage" name="img" placeholder="" required />

                <label>price</label>
                <input type="text" id="prodprice" placeholder="" required />

                <label>Type</label>
                <input type="text" id="prodtype" placeholder="" required />

                <button class="btn" onclick="addproduct()">Add </button>
            </div>

        </div>
